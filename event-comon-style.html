<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="name-field" type="text">
    <button id="updateName">Update</button>

    <p id="clicking-method">function</p>
    <button onclick="handelJustFunctionClick()">Just Function</button>
    <button id="handle-event">Direct add Event listener</button>


    <script>
        function handelJustFunctionClick() {
            const p = document.getElementById('clicking-method');
            p.innerHTML = 'Set by using function'
        }

        document.getElementById('handle-event').addEventListener('click', function () {
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by direct add event listener';
        })

        document.getElementById('updateName').addEventListener('click', function () {
            const nameField = document.getElementById('name-field');
            const p = document.getElementById('clicking-method');
            p.innerHTML = nameField.value;
            nameField.value = "";
            // console.log(nameField.value);
        })

    </script>
</body>

</html>
